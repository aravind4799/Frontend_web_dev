    <!--  GRID CONCEPT: THE IMAGES DISPLAYED IN THE SCREEN GETS ADJUSTED ACCORDINGLY WHEN THE SAME WEBPAGE IS VIEWED IN A DESKTOP

      WE USE DIV CLASS "ROW" AND "COL"(WHICH ARE IMAGES)

      MOBILE:2COLUMNS

      COL-LG-2 : LG IS FOR DESKTOP/  MD FOR TAB  /  SM IS FOR MOBILE
      6 COL MEANS 1 COL SHOULD HAVE 12/6 PARTS=2

      COL-MD-3: 4COL MEANS 1 COL SHOULD HAVE 12/4 PARTS OF THE SCREEN= 3

      COL-SM-6: 2COL MEANS 1 COL SHOULD HAVE 12/2 PARTS OF SCREEN =2
